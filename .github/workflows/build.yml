name: Static Build

on:
  push:
    branches:
      - main

jobs:
  deploy-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository 👀
      uses: actions/checkout@v4

    - name: Build the Client 🏗️
      run: |
        npm i
        npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages